<div ng-controller="BBPost">
    <div class="col-sm-12">
        <div>
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: center;">
                    <b>{{resourceBundle['config.bulletinboard.posttoboardmsg']}}</b>
                </div>
                <div class="panel-body">
                    <div class="col-sm-12">
                        <textarea rows="4" cols="50" name="comment" ng-model="msg" maxlength="160" style="width: 100%;"/>
                        <span class="litetext">({{resourceBundle['config.bulletinboard.posttoboarddesc']}})</span>
                    </div>
                    <div class="pull-right">
                        <button ng-click="postToBoard()" class="btn btn-primary">{{resourceBundle['save']}}</button>
                        <button ng-click="toggle()" class="btn btn-default">{{resourceBundle['cancel']}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
