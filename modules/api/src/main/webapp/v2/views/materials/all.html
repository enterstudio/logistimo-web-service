<div ng-controller="SimpleMenuController"
	ng-init="init('setup.materials.all')">
	<ul class="nav nav-tabs subnav-tabs">
		<li ng-if="iSU || (iAdm && dp.mv)" ng-class="{active: subview == 'list' || subview == 'edit' || subview == 'detail'}"><a
			href="#/setup/materials/">{{resourceBundle['materials']}}</a></li>
		<li ng-if="iSU || dp.ma" ng-class="{active: subview == 'add' }"><a
			href="#/setup/materials/all/add/">{{resourceBundle['create']}} {{'material'}}</a></li>
		<li ng-if="iSU || dp.ma || dp.me || dp.mr" ng-class="{active: subview == 'upload' }"><a
			href="#/setup/materials/all/upload/">{{resourceBundle['bulkupload.uploadinbulk']}}</a></li>
	</ul>
	<div ng-switch="subview">
		<div class="tab-pane" ng-switch-when="list">
			<div ng-if="iSU || (iAdm && dp.mv)" ng-init="matListType = 'all'"
				ng-include="'views/materials/materials-list.html'"></div>
		</div>
		<div class="tab-pane" ng-switch-when="add">
			<div ng-if="iSU || dp.ma" ng-include="'views/materials/add.html'"></div>
		</div>
        <div class="tab-pane" ng-switch-when="edit">
            <div ng-if="iSU || dp.me" ng-include="'views/materials/add.html'"></div>
        </div>
		<div class="tab-pane" ng-switch-when="upload">
			<div ng-if="iSU || dp.ma || dp.me || dp.mr" ng-init="uploadType='materials'" ng-include="'views/bulkupload.html'"></div>
		</div>
		<div class="tab-pane" ng-switch-when="detail">
			<div ng-include="'views/materials/material.html'"></div>
		</div>
	</div>
</div>
