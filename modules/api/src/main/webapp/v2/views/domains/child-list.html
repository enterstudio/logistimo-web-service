<div ng-controller="ChildDomainCtrl">
    <table class="table" style="margin:0px">
        <tbody ng-repeat="item in chld" data-ng-switch on="item.expand">
        <tr ng-mouseover="item.showIcons=true" ng-mouseleave="item.showIcons=false">
            <td class="child-domain-td" ng-style="{left:''+_index*30+'px'}">
                <span ng-if="globalHC && !item.hc"></span>
                <span class="glyphicons glyphicons-plus-sign click-element" ng-if="item.hc && !item.expand"
                      ng-click="item.expand = true;" title="Expand" style="top:3px;"></span>
                <span class="glyphicons glyphicons-minus-sign" ng-if="item.expand"
                      ng-click="item.expand = false;" title="Collapse" style="color:#285379 !important;top:3px;"></span>
                <div ng-show="!item.hc" class="glyphicons glyphicons-record child-record" style="cursor: default;">

                </div>
                <span class="title domain-parent" ng-show="item.hc">&nbsp;&nbsp;{{item.text}}</span>
                <span class="title domain-child" ng-show="!item.hc">&nbsp;{{item.text}}</span>
                <!--<span class="title" ng-class="{'domain-parent':item.hc,'domain-child':!item.hc}">&nbsp;&nbsp;{{item.text}}</span>&nbsp;&nbsp;-->
                <span class="" ng-show="item.showIcons">
                    <span class="glyphicons glyphicons-transfer lPad17 click-element" ng-show="item.showIcons" ng-click="switchDomain(item.id,item.text)" title="Switch domain"></span>
                    <span class="glyphicons glyphicons-edit lPad10 click-element" ng-show="item.showIcons && iSU && !isUserPage && editDomains" ng-click="editDomainPermission(item.id,item.text)" title="Edit"></span>
                    <span class="glyphicons glyphicons-eye-open lPad10 click-element" ng-show="item.showIcons && !iSU && !isUserPage && !iAU && editDomains" ng-click="editDomainPermission(item.id,item.text)" title="View permission"></span>
                    <span class="glyphicons glyphicons-bin lPad10 click-element" ng-show="!item.hc && item.showIcons && iSU && !isUserPage && editDomains" ng-click="deleteDomainLink(item.id)" title="Delete"></span>
                    <span class="glyphicons glyphicons-bin lPad10 click-element" ng-show="isUserPage && isUserPageDel && item.id != currentDomain && editDomains" ng-click="removeDomain(item.id)" title="Delete"></span>
                </span>
            </td>
        </tr>
        <tr data-ng-switch-when="true">
            <td style="padding: 0px;border:none">
                <div ng-include="'views/domains/child-list.html'" ng-init="isUserPageDel=false;did=item.id;recursion=true;_index=_index+1"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
