<div class="status-indicator">
    <div ng-repeat="i in si track by $index"
         ng-class="{true:'col-sm-2 status-indicator-step complete',
         false:'col-sm-2 status-indicator-step disabled',
         end:'col-sm-2 status-indicator-step end',
         cancel:'col-sm-2 status-indicator-step cancelled'}[i.completed]">
        <div ng-class="{true:'text-center status-indicator-stepnum litetext fc-color-green',
        false:'text-center status-indicator-stepnum litetext',
        end:'text-center status-indicator-stepnum litetext fc-color-green',
        cancel:'text-center status-indicator-stepnum litetext fc-color-red'}[i.completed]">{{i.status}}
            <span ng-if="isDef(sicrsn) && i.status == 'Cancelled'" uib-tooltip="{{sicrsn}}" tooltip-placement="top" class="litetext glyphicons glyphicons-info-sign lnk" tooltip-append-to-body="true"> </span>
        </div>
        <div class="progress"><div class="progress-bar"></div></div>
        <div class="status-indicator-dot"></div>
        <div class="text-center litetext">{{i.updatedon}}</div>
        <div class="text-center litetext">
            <span ng-show="i.updatedby">
                <a href="#/setup/users/all/details?userId={{i.updatedId}}">{{i.updatedby}}</a>
            </span>
        </div>
    </div>
</div>
