<div class="has-feedback">
    <ui-select multiple limit="{{lf.limit}}" append-to-body="true" class="form-control" ng-model="lf.model.selectModel"
               ng-disabled="lf.ngDisabled">
        <ui-select-match placeholder="{{lf.placeHolder || 'Select name'}}">{{$item.label}}</ui-select-match>
        <ui-select-choices repeat="item in lf.filteredData" refresh="lf.getData($select.search)" refresh-delay="300">
            {{item.label}}
            <span class="litetext">
                {{item.subLabel}}
            </span>
        </ui-select-choices>
    </ui-select>
    <span ng-show="lf.loadingData" class="form-control-feedback typehead-loading" aria-hidden="true">
            <span class="glyphicons glyphicons-cogwheel spin"></span>
    </span>
</div>
