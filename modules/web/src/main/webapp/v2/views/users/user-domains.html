<div class="box topbox">
    <div ng-controller="UserDomainListController">
        <div class="row">
            <div class="col-sm-6 norightpad">
                <div class="bgr">
                    <div class="title-heading">
                        {{resourceBundle.accesstodomains}}
                    </div>
                    <div class="row overflow-x overflow-y" style="max-height:400px;">
                        <div class="col-sm-12">
                            <div ng-include="'views/domains/child-list.html'" ng-init="isUserPageDel=true;accChld=accDsm;isUserPage=true;editDomains=true;"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-sm-6 noleftpad">
                <div class="bgr">
                    <div class="title-heading">
                        {{resourceBundle.adddomain}}
                    </div>
                    <div class="row pt10">
                        <form class="form-horizontal" role="form" name="linkedDomainAddForm">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">{{resourceBundle.domainstoadd}}</label>
                                <div class="col-sm-5">
                                    <user-domain-select model="domainsToAdd"></user-domain-select>
                                </div>
                                <div class="col-sm-3">
                                    <button type="button" ng-disabled="(currentDomain != user.sdid)"
                                            ng-click="addDomains()" class="btn btn-sm btn-primary">
                                        {{resourceBundle.add}}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
