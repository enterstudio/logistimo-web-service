<div ng-controller="SimpleMenuController"
     ng-init="init('dashboard.inventory')">
    <ul class="nav nav-tabs subnav-tabs">
        <li ng-class="{active: subview == 'overview'}"><a
                href="#/dashboard/inventory">Overview</a></li>
        <li ng-class="{active: subview == 'predictive'}" ng-show="iPredEnabled"><a
                href="#/dashboard/inventory/predictive">Stock out prediction</a></li>
    </ul>
    <div ng-switch="subview">
        <div class="tab-pane" ng-switch-when="overview">
            <div ng-include="'views/dashboard/inv-table-dashboard.html'"></div>
        </div>
        <div class="tab-pane" ng-show="iPredEnabled" ng-switch-when="predictive">
            <div ng-include="'views/dashboard/predictive.html'"></div>
        </div>
    </div>
</div>
