<div>
    <label class="cbx filter-label ml10">`{{$parent.resourceBundle[name] + ' ' + $parent.resourceBundle['tags.lower'] + ':'}}</label>
    <span ng-show="$parent.isDef(includedTags)"><span ng-repeat="tag in includedTags.split(',') track by $index"
                                                      class="label label-default mt5 dinline" style="padding:.2em;">{{tag}}</span></span>
    <span ng-show="$parent.isUndef(includedTags)" class="cbx" style="margin-top: 20px">All</span>
    <span ng-show="$parent.isDef(excludedTags)" class="codegray">(Exclude: <span
            ng-repeat="tag in excludedTags.split(',') track by $index" class="label label-default mt5 dinline"
            style="padding:.2em;">{{tag}}</span>)</span>
    <span ng-click="toggleFilter()" class="caret pt5"></span>

    <div class="pop_filter_box col-sm-10 ws " ng-attr-id="{{type+'-filter'}}" style="top: 90%">
        <div class="row pt10">
            <div class="col-sm-12">
                <label class="col-sm-4 noLRpad filter-label cbx">
                    {{$parent.resourceBundle['include']}} {{$parent.resourceBundle['multiple.tags']}}
                </label>
                <span class="col-sm-8 noLRpad lPad5">
                    <tag-select tags-model="inTags" place-holder="All" type="type"
                                multiple="'true'" force-no-udf="'true'" disabled="disabled">
                    </tag-select>
                </span>
            </div>
        </div>
        <div class="row pb10 pt10" ng-show="showExcluded">
            <div class="col-sm-12">
                <label class="col-sm-4 noLRpad filter-label cbx">
                    {{$parent.resourceBundle['exclude']}} {{$parent.resourceBundle['multiple.tags']}}
                </label>
                <span class="col-sm-8 noLRpad lPad5">
                    <tag-select tags-model="exTags" place-holder="None" type="type"
                                multiple="'true'" force-no-udf="'true'" disabled="disabled">
                    </tag-select>
                </span>
            </div>
        </div>
        <div class="row pb10">
            <div class="col-sm-12">
                <span class="pull-right">
                    <span href="#" ng-click="resetFilters()" class="filter-check-box mr10">{{$parent.resourceBundle['reset']}}</span>
                    <input type="button" class="btn btn-sm btn-primary" ng-click="applyTagFilters()" value="Save">
                    <input type="button" class="btn btn-sm btn-default" ng-click="toggleFilter(true)" value="Cancel">
                </span>
            </div>
        </div>
    </div>
</div>
