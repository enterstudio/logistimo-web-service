<div class="topbox" ng-controller="SummarisationMenuController">
    <div class="bizinfo bizinfo-last">
        <div class="row">
            <div class="col-sm-12">
                <div class="domain-title-heading marginlr0">
                    <h4>{{resourceBundle['event.summary']}}</h4>
                </div>
            </div>
        </div>
        <div>
            <ul class="nav nav-tabs subnav-tabs">
                <li ng-repeat="(key,value) in config" ng-class="{active: subview == key}"><a
                        href="#/configuration/summarisation/{{key}}" class="capitalize">{{resourceBundle[key]}}</a></li>
            </ul>
            <div ng-switch="subview">
                <div class="tab-pane" ng-if="subview == 'eventdistribution'">
                    <div ng-include="'views/configuration/eventdistribution/distribution.html'"></div>
                </div>
                <div class="tab-pane" ng-if="subview != 'eventdistribution'">
                    <div ng-include="'views/configuration/eventdistribution/summarisation-template.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
