<div class="modal-header ws">
    <h3 class="modal-title">{{resourceBundle['confirm']}}</h3>
</div>
    <div class="modal-body bg-white">
        <form class="form-horizontal" role="form" name="addEntityForm">
            <div class="row mt10">
            <div class="ml25">
                <p>{{resourceBundle['shipment.msg']}}</p>
            </div>
            <div class="ml25">
                <input type="radio" ng-model="shipment.ship" ng-value="0" > {{resourceBundle['shipment.yes']}}
                <input type="radio" ng-model="shipment.ship" ng-value="1" style="margin-left: 25px"> {{resourceBundle['shipment.no']}}
            </div>
            <div class="row pd15" ng-hide="shipment.ship!=0">
                <label class="col-sm-2 control-label cbx"> {{resourceBundle['comment']}} </label>
                <div class="col-sm-7">
                    <textarea class="form-control" maxlength="2048" rows="4" ng-model="shipment.comment"></textarea>
                </div>
            </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer ws">
    <button class="btn btn-primary" ng-hide="shipment.ship!=0" ng-click="shipNewShipment()">{{resourceBundle['ship']}}</button>
    <button class="btn btn-primary" ng-hide="shipment.ship!=1" ng-click="shipNewShipment()">{{resourceBundle['submit']}}</button>
    <button class="btn btn-default" ng-click="dismissModel()">Cancel</button>
</div>
